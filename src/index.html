<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Sign in & Profile</title>
  </head>
  <body>
    <div class="bg">
      <div class="side yellow"></div>
      <div class="side blue"></div>
    </div>
    <div class="content">
      <main>
        <section class="profile">
          <div class="inner">
            <picture>
              <source srcset="img/teacher.webp" type="image/webp" />
              <img src="img/teacher.png" alt="Profile Image" />
            </picture>
            <h2>يوسف الشريف</h2>
            <span>مدرس رياضيات</span>
            <p>
              مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل
              على ماجستير الرياضيات من جامعة كامبريدج البريطانية وعضو الجمعية
              العمومية لعلوم الرياضيات في جامعة القاهرة.
            </p>
            <div class="social">
              <a href="http://facebook.com"
                ><img src="img/facebook.svg" alt="facebook"
              /></a>
              <a href="http://twitter.com"
                ><img src="img/twitter.svg" alt="twitter"
              /></a>
              <a href="http://youtube.com"
                ><img src="img/youtube.svg" alt="youtube"
              /></a>
            </div>
          </div>
        </section>
        <section class="login">
          <div class="inner">
            <h2>تسجيل الدخول</h2>
            <form>
              <input type="text" name="username" placeholder="اسم المستخدم" />
              <input
                type="password"
                name="password"
                placeholder="كلمة المرور"
              />
              <button type="submit">تسجيل دخول</button>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <div class="credits">
          <p>حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف</p>
          <i></i>
          <p>جميع الحقوق محفوظة</p>
        </div>
      </footer>
    </div>
  </body>
</html>
